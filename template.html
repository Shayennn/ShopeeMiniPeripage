<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDERID</title>
</head>
<body>
  <style>
    body > table {
      border: 1px solid black;
    }
  </style>
  <table>
    <tr>
      <td><img style="max-height: 12cm;" src="ORDERID-destination_zone.png" alt="Destination Zone"/></td>
      <td>
        <table>
          <tr>
            <td style="max-height: 5cm;">
              <p><img style="max-height: 2cm;" src="ORDERID-shopee_logo.png" alt="Logo"/></p>
              <p><img style="max-height: 3cm;" src="ORDERID-sender_address.png" alt="Sender Address"/></p>
            </td>
            <td>
              <img style="max-height: 5cm;" src="ORDERID-courier_qr_code.png" alt="Courier QR Code"/>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <img style="max-height: 4cm;" src="ORDERID-courier_barcode.png" alt="Courier Barcode"/>
              <img style="max-height: 3.5cm;" src="ORDERID-receiver_address.png" alt="Receiver Address"/>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <img style="max-height: 12cm;" src="ORDERID-shopee_barcode.png" alt="Shopee Barcode"/>
      </td>
      <td>
        <img style="max-height: 8cm;" src="ORDERID-cod_amount.png" alt="COD Amount"/>
      </td>
    </tr>
  </table>
</body>
</html>
